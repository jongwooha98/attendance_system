<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b4edfbfeaf.js" crossorigin="anonymous"></script>
        
        <title>베드로1-잠실교회 유치부 출석체크</title>
        <!-- CSS -->
        <link rel = "stylesheet" type = "text/css" href = "../css/main.css" />
        <!-- JavaScript -->
        <script type="text/javascript" src="../js/main.js"></script>

        
    </head>
    <body onload="showCounter()">
        
        <div class="container holder">
            <h2>베드로1</h2>
            <p>김성완 선생님</p>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <a href="../index.html">반선택</a>
                </div>     
            </div>

            <form>
                <div class="attendance">
                    
                    <label for="peter1_1">임새아</label>
                    <input type="checkbox" id="peter1_1" class="peter1" onclick="updateCount()" />
                    <span></span>
                    <br>

                    <label for="peter1_2">김유준</label>
                    <input type="checkbox" id="peter1_2" class="peter1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                    <label for="peter1_3">김우주</label>
                    <input type="checkbox" id="peter1_3" class="peter1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                    <label for="peter1_4">심지연</label>
                    <input type="checkbox" id="peter1_4" class="peter1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                    </div>
                
            </form>

            <div>
                <p>출석인원수: <span id="result_peter1"></span></p>
            </div>





        </div>
        
    </body>
    <script>
        window.updateCount = function() {
            let peter1 = $(".peter1:checked").length;
            localStorage.peter1 = peter1;
            document.getElementById("result_peter1").innerHTML = peter1;
        };

        function showCounter(){
            if(typeof(Storage) !== "undefined") {
                if (localStorage.peter1 == undefined) {
                    document.getElementById("result_peter1").innerHTML = 0;
                } else {
                document.getElementById("result_peter1").innerHTML =localStorage.peter1;
                }
            }
            
        };
    </script>   
</html>
