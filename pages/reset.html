    <body onload="showCounter()">
        
        <div class="container holder">
            <h2>reset</h2>

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <a href="../index.html">반선택</a>
                </div>     
            </div>
            
            <form>
                <div class="attendance">
                    <label for="test">test</label>
                    <input type="checkbox" id="test" class="test" onclick="updateCount()" />
                    <span></span>
                    <br>

                </div>
                    


            </form>

            <button type="button" onclick="uncheckElements();">초기화(reset)</button>



        </div>
        
    <body>
    <script>
        
        function uncheckElements() {
    var uncheck=document.querySelectorAll("input[type='checkbox']");
    for(var i=0;i<uncheck.length;i++) {
        uncheck[i].checked=false;
        localStorage.clear();
    }   
    localStorage.clickcount = 0;
    document.getElementById("result").innerHTML =localStorage.clickcount;
};

        
        
    </script>
