<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b4edfbfeaf.js" crossorigin="anonymous"></script>
        
        <title>요한1-잠실교회 유치부 출석체크</title>
        <!-- CSS -->
        <link rel = "stylesheet" type = "text/css" href = "../css/main.css" />
        <!-- JavaScript -->
        <script type="text/javascript" src="../js/main.js"></script>

        
    </head>
    <body onload="showCounter()">
        
        <div class="container holder">
            <h2>요한1</h2>
            <p>최서영 선생님</p>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <a href="../index.html">반선택</a>
                </div>     
            </div>
                
            <form>
                <div class="attendance">
                    <label for="john1_1">전시온</label>
                    <input type="checkbox" id="john1_1" class="john1" onclick="updateCount()" />
                    <span></span>
                    <br>

                    <label for="john1_2">한다온</label>
                    <input type="checkbox" id="john1_2" class="john1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                    <label for="john1_3">강원준</label>
                    <input type="checkbox" id="john1_3" class="john1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                    <label for="john1_4">문소은</label>
                    <input type="checkbox" id="john1_4" class="john1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                    <label for="john1_5">김진우</label>
                    <input type="checkbox" id="john1_5" class="john1" onclick="updateCount()"/>
                    <span></span>
                    <br>

                </div>
                
                    <p>출석인원수: <span id="result_john1"></span></p>
                </div>
            </form>


        </div>
    </body>
    <script>
        window.updateCount = function() {
            let john1 = $(".john1:checked").length;
            localStorage.john1 = john1;
            document.getElementById("result_john1").innerHTML = john1;
        };


        function showCounter(){
            if(typeof(Storage) !== "undefined") {
                if (localStorage.john1 == undefined) {
                    document.getElementById("result_john1").innerHTML = 0;
                } else {
                document.getElementById("result_john1").innerHTML =localStorage.john1;
                }
            }
            
        };

        
        
        
    </script>    
</html>
